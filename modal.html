<head>
    <meta http-equiv="refresh" content="6">
</head>

<style>

.bg0{
    background-color: #ececec;
}
.bg1{
    background-color: #418cef;
}
.bg2{
    background-color: #ffffff;
}
.bg-tr{
    background-color: transparent;
}
.brdls{
    border: none;
}
.txt0{
    color: #fdfdfd;
}
.txt1{
    color: #e5e5e5;
}
.txt2{
    color:  #418cef;
}
.txt3{
    color: #404040;
}

#modal-full{
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    background-color: #00000066;
    display: none;
}

.modal-main{
    position: absolute;
    left: 35vw;
    top: calc(50vh - 10vw);
    width: 30vw;
    height: 15vw;
    background-color: #fafafa;
    border-radius: .7em;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    

}
.modal-main:focus{
    border: 1px solid blueviolet;
}
#modal-message{
    padding: 0 1em;
    flex-grow: 5;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
#modal-actions{
    flex-grow: 2;
    display: flex;
    justify-content: space-between;
}
#modal-actions button{
    height: 2.5em;
    width: 25%;
    padding: .6em 1em;
    /* display: block; */
    margin: 0 auto;
    /* border: none; */
    border-radius: .5em;
}
#modal-actions button:hover{
    box-shadow: .5px .5px 1.5px #adadad;
}
#modal-cancel{
    /* display: none; */
    border: 1px solid red;
}

</style>
<section id="modal-full">
    <div class="modal-main" tabindex="-1">
        <div id="modal-message">
            <h3 class="txt3"></h3>
        </div>
        <div id="modal-actions">
            <button class="bg0 modal-actions-btn" id="modal-cancel">Cancel</button>
            <button class="bg1 modal-actions-btn" id="modal-ok">Ok</button>
        </div>
    </div>
</section>
<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script>
    const modal=(msg,mode,act,goto)=>{
        $('#modal-full').css('display','block');
        $('#modal-message h3').html(msg);
        //if(mode) $('#modal-cancel').css('display','block')

    }
    modal(1,false,1,1);
</script>
